 1	<!DOCTYPE html>

    69	    <script src="js/auth.js"></script>
    70	    <script>
    71	        // URL 파라미터에서 결제 정보 가져오기
    72	        const urlParams = new URLSearchParams(window.location.search);
    73	        const orderId = urlParams.get('orderId') || 'ORD' + Date.now();
    74	        const product = urlParams.get('product') || '상품';
    75	        const amount = urlParams.get('amount') || '0';
    76	        
    77	        document.getElementById('orderId').textContent = orderId;
    78	        document.getElementById('productName').textContent = product;
    79	        document.getElementById('amount').textContent = '₩' + parseInt(amount).toLocaleString();
    80	        document.getElementById('paymentDate').textContent = new Date().toLocaleString('ko-KR');
    81	        
    82	        // 사용자 구매 내역에 추가
    83	        if (isLoggedIn()) {
    84	            const user = getCurrentUser();
    85	            addPurchaseHistory(user.id, {
    86	                type: product,
    87	                productName: product,
    88	                amount: parseInt(amount),
    89	                status: 'completed'
    90	            });
    91	        }
    92	    </script>
