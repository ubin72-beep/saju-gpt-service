<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작명/개명 - AI 사주 천년지기</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .naming-hero { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 4rem 0; color: white; text-align: center; }
        .naming-form { background: white; border-radius: 20px; padding: 2.5rem; margin: -2rem auto 3rem; max-width: 700px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1.5rem; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 0.5rem; }
        .form-group input, .form-group select { width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 8px; }
        .btn-generate { width: 100%; padding: 1.2rem; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        .name-card { background: white; border-radius: 15px; padding: 2rem; margin-bottom: 1.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .name-hanja { font-size: 2rem; font-weight: 700; color: #f5576c; margin-bottom: 0.5rem; }
        .score-badge { display: inline-block; padding: 0.5rem 1rem; background: #f093fb; color: white; border-radius: 20px; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><i class="fas fa-yin-yang"></i> AI 사주 천년지기</div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="naming.html" class="active">작명</a></li>
                <li><a href="pricing.html">프리미엄</a></li>
            </ul>
            <div class="nav-actions"><a href="login.html" class="btn-login">로그인</a></div>
        </div>
    </nav>

    <section class="naming-hero">
        <div class="container">
            <h1>✍️ AI 작명/개명</h1>
            <p>성명학 기반 좋은 이름을 추천해드립니다</p>
        </div>
    </section>

    <div class="container">
        <div class="naming-form">
            <h3 style="margin-bottom: 1.5rem;">정보 입력</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>성(姓)</label>
                    <input type="text" id="surname" placeholder="김" required>
                </div>
                <div class="form-group">
                    <label>성별</label>
                    <select id="gender">
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>생년월일</label>
                    <input type="date" id="birthdate" required>
                </div>
                <div class="form-group">
                    <label>양력/음력</label>
                    <select id="calendar">
                        <option value="solar">양력</option>
                        <option value="lunar">음력</option>
                    </select>
                </div>
            </div>
            <button class="btn-generate" onclick="generateNames()"><i class="fas fa-wand-magic-sparkles"></i> 이름 추천받기</button>
        </div>

        <div id="namesResult" style="display:none;">
            <h2 style="text-align: center; margin: 2rem 0;">추천 이름 (10개)</h2>
            <div id="namesList"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom"><p>&copy; 2026 Saju2026. All rights reserved.</p></div>
        </div>
    </footer>

    <script src="js/page-handler.js"></script>
    <script>
        const NAME_POOL_MALE = [
            { name: '민준', hanja: '敏俊', score: 95, meaning: '민첩하고 준수함' },
            { name: '지훈', hanja: '智勳', score: 92, meaning: '지혜롭고 공을 세움' },
            { name: '서준', hanja: '瑞俊', score: 90, meaning: '상서롭고 준수함' },
            { name: '도윤', hanja: '道允', score: 88, meaning: '도리에 밝고 허락함' },
            { name: '시우', hanja: '時雨', score: 87, meaning: '때맞춰 내리는 비' },
            { name: '주원', hanja: '柱元', score: 89, meaning: '기둥이 되는 근본' },
            { name: '현우', hanja: '賢宇', score: 91, meaning: '어질고 하늘같음' },
            { name: '준서', hanja: '俊瑞', score: 93, meaning: '준수하고 상서로움' },
            { name: '은우', hanja: '恩友', score: 86, meaning: '은혜로운 벗' },
            { name: '건우', hanja: '健宇', score: 88, meaning: '건강하고 넓음' }
        ];

        const NAME_POOL_FEMALE = [
            { name: '서연', hanja: '瑞妍', score: 96, meaning: '상서롭고 아름다움' },
            { name: '지우', hanja: '智優', score: 94, meaning: '지혜롭고 우수함' },
            { name: '하은', hanja: '夏恩', score: 92, meaning: '여름의 은혜' },
            { name: '민서', hanja: '敏瑞', score: 90, meaning: '민첩하고 상서로움' },
            { name: '지안', hanja: '智安', score: 91, meaning: '지혜롭고 편안함' },
            { name: '수아', hanja: '秀雅', score: 93, meaning: '뛰어나고 우아함' },
            { name: '유나', hanja: '柔娜', score: 89, meaning: '부드럽고 곱다' },
            { name: '지윤', hanja: '智允', score: 95, meaning: '지혜롭고 허락함' },
            { name: '소윤', hanja: '昭允', score: 88, meaning: '밝고 허락함' },
            { name: '예은', hanja: '睿恩', score: 90, meaning: '슬기롭고 은혜로움' }
        ];

        function generateNames() {
            const surname = document.getElementById('surname').value.trim();
            const gender = document.getElementById('gender').value;

            if (!surname) { alert('성을 입력해주세요.'); return; }

            const names = gender === 'male' ? NAME_POOL_MALE : NAME_POOL_FEMALE;
            const namesList = document.getElementById('namesList');
            
            namesList.innerHTML = names.map(n => `
                <div class="name-card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div class="name-hanja">${surname}${n.name} (${surname}${n.hanja})</div>
                            <p style="color: #666; margin: 0.5rem 0;">${n.meaning}</p>
                        </div>
                        <div class="score-badge">${n.score}점</div>
                    </div>
                </div>
            `).join('');

            document.getElementById('namesResult').style.display = 'block';
            document.getElementById('namesResult').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
        <!-- 고급 UI & 다크 모드 -->
    <script src="js/theme-manager.js"></script>

</body>
</html>
