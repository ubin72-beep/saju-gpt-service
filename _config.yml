# GitHub Pages Configuration
# This file ensures index.html is recognized as the default page

# Enable GitHub Pages
plugins:
  - jekyll-redirect-from

# Set the base URL
baseurl: ""
url: "https://ubin72-beep.github.io/saju-gpt-service"

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Index file
index_files:
  - index.html
